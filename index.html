<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter C. Beezley</title>
  <!-- Include p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    header {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      font-size: 64px;
      display: inline-block;
    }

    header.draw-trail {
      position: relative;
      z-index: 1;
      animation: pulseOpacity 2s ease-in-out infinite;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 2px solid #fff;
      animation: drawTrail 2s ease-in-out infinite;
    }

    header::after {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      width: calc(100% + 8px);
      height: calc(100% + 8px);
      box-sizing: border-box;
      border: 2px solid #fff;
    }

    header span {
      display: inline-block;
      animation: floatAnimation 2s infinite alternate ease-in-out;
    }

    @keyframes floatAnimation {
      0% {
        transform: translateX(-4px);
      }
      100% {
        transform: translateX(4px);
      }
    }

    @keyframes drawTrail {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(0.8);
      }
    }

    @keyframes pulseOpacity {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    nav {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 2;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 24px;
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: width 0.3s ease-out;
    }

    nav a:hover::before {
      width: 100%;
    }

    button {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-out;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <header class="draw-trail">
    <span>H</span>
    <span>u</span>
    <span>n</span>
    <span>t</span>
    <span>e</span>
    <span>r</span>
    <span> </span>
    <span>C</span>
    <span>.</span>
    <span> </span>
    <span>B</span>
    <span>e</span>
    <span>e</span>
    <span>z</span>
    <span>l</span>
    <span>e</span>
    <span>y</span>
  </header>

  <nav>
    <!-- Navigation links here -->
  </nav>

  <button id="scrambleButton">Scramble</button>

  <script src="sketch.js"></script>

</body>
</html>
