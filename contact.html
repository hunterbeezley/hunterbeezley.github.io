<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Hide scrollbars */
      background: #000; /* Set body background color to black */
      color: #fff; /* Set text color to white */
      font-family: Arial, sans-serif; /* Use Arial or sans-serif font */
      position: relative; /* Set body position to relative */
    }

    h1 {
      text-align: center;
      font-size: 48px;
      position: absolute; /* Set header position to absolute */
      top: 50%; /* Position the header at the vertical center */
      left: 50%; /* Position the header at the horizontal center */
      transform: translate(-50%, -50%); /* Center the header using transform */
    }

    p {
      text-align: center;
      font-size: 24px;
    }
  </style>
  <!-- Include p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- Include contact.js script -->
  <script src="contact.js"></script>
</head>
<body>


</body>
</html>
