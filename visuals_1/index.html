<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blank Background with Vimeo Video Embed</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000; /* Set background color to black */
        position: relative; /* Position buttons relative to the body */
    }

    .nav-button {
        position: fixed;
        bottom: 20px;
        padding: 10px 20px;
        background-color: transparent;
        color: #fff;
        text-decoration: none;
        border: 2px solid #fff; /* White border */
        border-radius: 5px;
        cursor: pointer;
    }

    .nav-button.left {
        left: 20px;
    }

    .nav-button.right {
        right: 20px;
    }

    /* Make the Vimeo video responsive */
    iframe {
        width: 80vw;
        height: 45vw; /* Maintain 16:9 aspect ratio */
        max-width: 800px; /* Maximum width to maintain aspect ratio */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div style="padding:58.44% 0 0 0;position:relative;">
    <iframe src="https://player.vimeo.com/video/940483373?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="particleShrooms"></iframe>
</div>
<a href="https://hunterbeezley.github.io" class="nav-button left">Home</a>
<button class="nav-button right">Portal</button>
<script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
